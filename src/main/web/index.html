<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I want to control my Server!</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"><img src="icon_clearbg.png" alt="IWTCMS logo"></a>
        </div>

        <div class="buttons">
            <div class="left">
                <span class="material-icons-outlined" id="header-settings">settings</span>
            </div>
            <div class="center">
                <span class="material-icons-outlined" id="header-console">terminal</span>
            </div>
            <div class="right">
                <span class="material-icons-outlined" id="header-players">group</span>
            </div>
        </div>

        <div class="supply">
            <div class="color-mode">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">
                </label>
            </div>
    
            <div class="download-iwtcms-cli">
                <a href="files/iwtcms_client.zip">
                    <div class="merger">
                        <span class="material-icons-outlined">download</span>
                        <div class="text">
                            <p>Python CLI</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <div id="console-tab" class="tab">
                <div class="container">
                    Console
                </div>
            </div>
            <div id="settings-tab" class="tab">
                <div class="container">
                    Settings
                </div>
            </div>
            <div id="players-tab" class="tab">
                <div class="container">
                    Players
                </div>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="background"/>
        <button>Login</button>
    </div>

    <div class="enable-js-message">
        <img src="icon_clearbg.png" alt="IWTCMS logo">
        <p>If you see this message, enable javascript in your browser settings.</p>
    </div>

    <div class="toast-notifications"/>

    <script type="module" src="main.js"></script>
</body>
</html>
