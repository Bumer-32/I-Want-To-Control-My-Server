<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I want to control my server!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"><img src="icon_clearbg.png" alt="IWTCMS logo"></a>
        </div>
        <div class="buttons">
            <div class="left">
                <img src="icons/settings.png" alt="Settings" id="header-settings">
            </div>
            <div class="center">
                <img src="icons/terminal.png" alt="Console" id="header-console">
            </div>
            <div class="right">
                <img src="icons/group.png" alt="Players" id="header-players">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="enable-js-message">If you see this message, enable javascript in your browser settings.</div>
        <div class="tabs">
            <div id="console-tab" class="tab">
                <div class="container">
                    Console
                </div>
            </div>
            <div id="settings-tab" class="tab">
                <div class="container">
                    Settings
                </div>
            </div>
            <div id="players-tab" class="tab">
                <div class="container">
                    Players
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="ts/main.js"></script>
</body>
</html>
